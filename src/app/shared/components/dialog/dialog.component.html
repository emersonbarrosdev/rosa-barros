<h2 mat-dialog-title>Deseja mesmo sair?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Os dados preenchidos serão perdidos.</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>NÃO</button>
  <button mat-raised-button [mat-dialog-close]="true">SIM</button>
</mat-dialog-actions>
